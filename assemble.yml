integration:
  stage: build
  script:
    - ./gradlew clean assembleIntegrationRelease
  when: manual
  artifacts:
    when: on_success
    paths:
      - ./app/build/outputs/apk/*/*
    expire_in: 1 month
  only:
    - /^release.*$/
    - master


release:
  stage: build
  script:
    - ./gradlew clean assembleProductionRelease
  when: manual
  artifacts:
    when: on_success
    paths:
      - ./app/build/outputs/apk/*/*
    expire_in: 1 month
  only:
    - /^release.*$/
    - master

